<body>

        <div class="logo"></div>

    <div class="formulario">
        <h1>Contactanos</h1>
        
        <fieldset class="personal">
            <legend>Datos Personales</legend>
            <form action="" class="personal">
                <label for="name">Nombre/s:</label>
                <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Colocá tu nombre">

                <label for="apellido">Apellido/s:</label>
                <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Colocá tu apellido">

                <label for="numT">Numero de Telefono</label>
                <input type="number" name="numT" id="numT" maxlength="20" style="appearance: none;" placeholder="+54">

                <label for="eMail">Ingresá tu mail</label>
                <input type="email" name="eMail" id="eMail" maxlength="30" placeholder="Colocá tu mail">
            </form>
        </fieldset>
        <fieldset class="personal">
            <legend>Dejanos tu consulta</legend>
            <form action="" class="personal">
                <label for="consulta">Dejános tu consulta</label>
                <textarea name="consulta" id="consulta"></textarea>
                <button type="submit">Enviar</button>
            </form>

        </fieldset>
        
        
    </div>
