<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            color: #333;
        }

        .productos {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            width: 200px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            font-size: 1.2em;
        }

        .card p {
            color: #666;
        }

        .card button {
            margin-top: 10px;
            padding: 5px 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        #carrito {
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Carrito de Compras</h1>
    
    <!-- Cards de productos -->
    <div class="productos">
        <div class="card">
            <h3>Producto 1</h3>
            <p>Precio: $10</p>
            <button onclick="añadirAlCarrito('Producto 1', 10)">Añadir al Carrito</button>
        </div>
        
        <div class="card">
            <h3>Producto 2</h3>
            <p>Precio: $15</p>
            <button onclick="añadirAlCarrito('Producto 2', 15)">Añadir al Carrito</button>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div id="carrito">
        <h2>Productos en el Carrito</h2>
        <ul id="listaCarrito">
            
        </ul>
        <h3>Total: $<span id="total">0</span></h3>
    </div>

    <script>
        let totalCarrito = 0;

        function añadirAlCarrito(nombreProducto, precioProducto) {
            // Crear un nuevo elemento de lista para el carrito
            const nuevoProducto = document.createElement('li');
            nuevoProducto.textContent = `${nombreProducto} - $${precioProducto.toFixed(2)}`;

            // Añadir el producto a la lista del carrito
            const listaCarrito = document.getElementById('listaCarrito');
            listaCarrito.appendChild(nuevoProducto);

            // Actualizar el total
            totalCarrito += precioProducto;
            document.getElementById('total').textContent = totalCarrito.toFixed(2);
        }
    </script>
</body>
</html>

</body>
</html>
